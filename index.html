<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src='images/image-product-desktop.jpg'  alt="eem">
    </div> 
      <div class="text-container">
      <h2>PERFUME</h2>
        <header class="header">
          <h1 class="first">Gabrielle</h1>
          <h1 class="second">Essence Eau</h1>
          <h1 class="third">De Parfum</h1>
        </header>
    

         <article class="article">
           <p class="para-one">A floral, solar and voluptuous</p>
           <p class="para-two">interpretation composed by</p>
           <p class="para-three">Olivier Polge, Perfumer-Creator</p>
           <p class="para-four">for the House of CHANEL.</p>
          </article>

            <div class="price">
              <div>$149.00</div>
              <s class="discounted">$169.00</s>
             </div>

             
            <div class="button">
              <div class="action">
                <img src='/images/icon-cart.svg/' alt="cart" height="15px" width="16px">

                <div class="add">Add to Cart</div>
              </div>
            </div>
          </div>
    </div>
    
</body>
</html>
